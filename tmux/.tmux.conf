unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
bind-key C-s send-prefix

#set -g mouse on
set-option -g default-shell /bin/zsh


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# ================================================
#  macOS Clipboard Integration (THE FIX)
# ================================================
# Use 'v' to begin selection and 'y' to copy to clipboard in vi mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'
# ================================================


# Ctrl + C to copy things on clipboard
# brew install reattach-to-user-namespace is required so that below command can work


#bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'


set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Bengaluru"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position bottom

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'





